<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <!-- links -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" type="text/css" href="assets/style/style.css">

    <!-- jquery -->
    <script src='https://code.jquery.com/jquery-3.4.1.min.js' integrity='sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=' crossorigin='anonymous'></script>

    <!-- moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>


</head>

<body>

    <div class="container">
        <div class="jumbotron text-center  bg-danger text-white">
            <h1>It's Train Time!</h1>
            <P>Choo Choo.</P>
        </div>

        <!-- "Current Train Schedule" Table -->

        <div class="panel panel-success text-dark">
            <div class="panel-heading">
                <h3>Current Train Schedule</h3>
            </div>
            <div class="panel-body">
                <table class="table table-danger">
                    <thead>
                        <tr>
                            <th class="bg-danger text-white">Train Name:</th>
                            <th class="bg-danger text-white">Destination:</th>
                            <th class="bg-danger text-white">Frequency(min):</th>
                            <th class="bg-danger text-white">Next Arrival:</th>
                            <th class="bg-danger text-white">Minutes Away:</th>
                        </tr>
                    </thead>

                    <!-- Train info goes here! -->
                    <tbody id="add-row">
                    </tbody>

                </table>
            </div>
        </div>

        <!-- Form for adding a new train -->

        <div class="panel panel-success text-dark">
            <div class="panel-heading ">
                <h3>Add Train</h3>
            </div>

            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="text">Train Name</label>
                        <input type="text" class="form-control" id="train-name">
                    </div>

                    <div class="form-group">
                        <label for="text">Destination</label>
                        <input type="text" class="form-control" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="text">First Train Time (HH:mm - Military Time)</label>
                        <input type="text" class="form-control" id="first-train">
                    </div>

                    <div class="form-group">
                        <label for="text">Frequency(min)</label>
                        <input type="text" class="form-control" id="frequency">
                    </div>

                    <button type="submit" id="add-train" class="btn btn-danger" id="addTrain">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/script/app.js"></script>
</body>

</html>
